<!DOCTYPE html>
{% extends "base_logout.html" %}

{% block content %}
<h3 id="main-head">New Menu Item</h3>
<form class="form" action="{{ url_for('menu.newMenuItem', restaurant_id=restaurant_id )}}" method='post'>
    <div class="form-item">
        <label>Name</label> <input type="text" name="name">
    </div>
    <br/>
    <div class="form-item">
        <label>Description</label> <input type="text" name="description">
    </div>
    <br/>
    <div class="form-item">
        <label>Course</label>
        <select name="course">
           <option value = "Appetizer">Appetizer</option>
           <option value = "Soup">Soup</option>
           <option value = "Main Course">Main Course</option>
           <option value = "Side Order">Side Order</option>
           <option value = "Dessert">Dessert</option>
           <option value = "Beverage">Beverage</option>
           <option value = "Dessert">Dessert</option>
         </select>
    </div>
    <br/>
    <div class="form-item">
        <label>Price</label>
        <input type="text" name="price">
    </div>
    <br/>
    <input type="submit" value="submit">
    <br/>
</form>
<br/>
<a href= "{{url_for('menu.showMenu', restaurant_id=restaurant_id)}}">
    <button>Back</button>
</a>
{% endblock %}
