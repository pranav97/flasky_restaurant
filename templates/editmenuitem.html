<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
<div id ="content">
    <form action= "{{url_for('editMenuItem', restaurant_id = restaurant_id, menu_id=item.id)}}" method = 'POST'>
        Name: <input type="text" name="name" value="{{item.name}}"><br>
        Description: <input type="text" name="description" value="{{item.description}}"><br>
        Course:
            <select name="course" selected="Appetizer">
               <option value = "Appetizer" {% if item.course=="Appetizer" %} selected="selected" {% endif %} >Appetizer</option>
               <option value = "Main Course" {% if item.course=="Main Course" %} selected="selected" {% endif %} >Main Course</option>
               <option value = "Dessert" {% if item.course=="Dessert" %} selected="selected" {% endif %} >Dessert</option>
             </select><br>
        Price: <input type="text" name="price" value="{{item.price}}"><br>
        <input type='submit' value='Edit'>
    </form>
    <a href= "{{url_for('showMenu', restaurant_id= item.restaurant_id)}}">Cancel</a>
</div>
</body>
</html>
