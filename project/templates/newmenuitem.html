<!DOCTYPE html>
{% extends "base_logout.html" %}

{% block content %}
<h3 id="main-head">New Menu Item</h3>
<form action="{{ url_for('menu.newMenuItem', restaurant_id=restaurant_id )}}" method='post'>
    Name: <input type="text" name="name"><br>
    Description: <input type="text" name="description"><br>
    Course:
        <select name="course">
           <option value = "Appetizer">Appetizer</option>
           <option value = "Soup">Soup</option>
           <option value = "Main Course">Main Course</option>
           <option value = "Side Order">Side Order</option>
           <option value = "Dessert">Dessert</option>
           <option value = "Beverage">Beverage</option>
           <option value = "Dessert">Dessert</option>
         </select><br>
    Price: <input type="text" name="price"><br>
    <input type="submit" value="submit">
</form>
<a href= "{{url_for('menu.showMenu', restaurant_id=restaurant_id)}}">
    <button>Back</button>
</a>
{% endblock %}
